<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <button id="button" onclick="disable()">BUTTON</button>

    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function disable(){
            // Show SweetAlert confirmation message
            Swal.fire({
                title: "Are you sure?",
                text: "You want to proceed?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "Cancel",
            }).then((result) => {
                if (result.isConfirmed) {
                    // Proceed with disabling the button and redirecting
                    Swal.fire("Button disabled!", "", "success");
                    document.getElementById("button").disabled = true;
                    // Add a delay of 5 seconds (5000 milliseconds) before redirecting
                    setTimeout(function(){
                        window.location.href = "test.htm";
                    }, 5000);
                }
            });
        }
    </script>
    <style>
        #button {
            background-color: green;
            padding: 5px;
        }
    </style>
</body>
</html>
